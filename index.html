<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Entre em contato</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" required name="nome">
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" required name="email">
                    <label class="form-label" for="telefone">Seu telefone</label>
                    <input class="form-control" type="tel" required name="telefone" id="tel">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <img src="./img/Design sem nome (6).png">
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
